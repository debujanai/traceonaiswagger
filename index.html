<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TraceonAI API Documentation</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css">
  <!-- Favicon for browser tab -->
  <link rel="icon" type="image/png" href="favicon.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon.png" sizes="16x16" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .topbar {
      display: none !important;
    }
    .swagger-ui .info .title {
      font-size: 36px;
    }
    /* Hide the search bar and swagger.yaml display */
    .swagger-ui .scheme-container {
      display: none;
    }
    /* Custom header styling */
    #custom-header {
      background-color: #1b1b1b;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    #custom-header img {
      height: 40px;
      margin-right: 15px;
    }
    #custom-header h1 {
      margin: 0;
      font-size: 24px;
    }
    /* Hide swagger supported by text */
    .swagger-ui .information-container .info hgroup.main a {
      display: none;
    }
    .swagger-ui .information-container .info hgroup.main span {
      display: none;
    }
  </style>
</head>
<body>
  <div id="custom-header">
    <img src="logo.png" alt="TraceonAI Logo" id="logo">
    <h1>TraceonAI API Documentation</h1>
  </div>

  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "swagger.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis
        ],
        layout: "BaseLayout",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        validatorUrl: null
      });
      window.ui = ui;
    }
  </script>
</body>
</html>
